package:

  name   : thespis_impl
  version: 0.1.0
  authors: [ Naja Melan <najamelan@autistici.org> ]
  edition: '2018'

  metadata:
    docs.rs:
      all-features: true

lib:

  bench: false


features:

  default: [ tokio, remote ]
  ws     : [ remote        ]
  tcp    : [ remote        ]

  remote :

    - serde
    - serde_cbor
    - thespis/remote
    - bytes
    - num-derive
    - num-traits
    - twox-hash
    - byteorder
    - rand


dependencies:

  # crossbeam-channel: { path: ../../crossbeam-channel, features: [ async  ]                          }
  thespis             : { path: ../thespis_iface }
  failure             : ^0.1
  futures-preview     : { version: ^0.3.0-alpha.15, features: [ std, compat, nightly ], default-features: false }
  log                 : ^0.4
  simple_logger       : ^1
  regex               : { version: ^1, features: [ pattern ] }

  # tokio stuff
  #
  once_cell           : ^0.1

  tokio:

    # path             : ../../tokio/tokio
    version          : ^0.1
    features         : [ async-await-preview, rt-full, codec ]
    default-features : false
    optional         : true


  # remote stuff
  #
  serde_cbor        : { version: ^0.9, optional: true                                                 }
  serde             : { version: ^1  , optional: true, default-features: false, features: [ derive ]  }
  bytes             : { version: ^0.4, optional: true                                                 }
  num-traits        : { version: ^0.2, optional: true                                                 }
  num-derive        : { version: ^0.2, optional: true                                                 }
  twox-hash         : { version: ^1.1, optional: true                                                 }
  byteorder         : { version: ^1.3, optional: true                                                 }
  rand              : { version: ^0.6, optional: true, default-features: false                        }
  pharos            : { version: ^0.1                                                                 }

dev-dependencies:

  actix             : ^0.7.9
  criterion         : { version: ^0.2           , features: [ real_blackbox ]                                 }
  futures-preview   : { version: ^0.3.0-alpha.15, default-features: false, features: [ std, compat, nightly ] }
  tokio             : { version: ^0.1 , default-features: false, features: [ async-await-preview, rt-full, tcp, codec ] }

  pretty_assertions : ^0.6
  serde_cbor        : ^0.9
  flexi_logger      : ^0.11


bench:

  - name   : single_thread_delivery
    path   : benches/single_thread/delivery.rs
    harness: false

  - name   : multi_thread_delivery
    path   : benches/multi_thread/delivery.rs
    harness: false


profile:

  release:

    opt-level    : 3
    codegen-units: 1

    lto          : false
    debug        : true
