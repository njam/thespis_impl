package:

  name   : thespis_impl
  version: 0.1.0
  authors: [ Naja Melan <najamelan@autistici.org> ]
  edition: '2018'


lib:

  bench: false

dependencies:

  # crossbeam-channel: { path: ../../crossbeam-channel, features: [ async  ]                          }
  thespis          : { path: ../thespis_iface       , features: [ derive ]                          }
  futures-preview: { path: ../../futures-rs/futures, features: [ nightly, std ], default-features: false }
  log              : 0.4.6
  simple_logger    : ^1
  tokio-async-await: { version: ^0.1          , features: [ async-await-preview ], default-features: false }
  tokio-current-thread: ^0.1

dev-dependencies:

  actix            : ^0.7.9
  criterion        : { version: ^0.2               , features: [ real_blackbox        ]                          }
  futures-preview: { path: ../../futures-rs/futures, features: [ std, compat, nightly ], default-features: false }


bench:

  - name   : single_thread_delivery
    path   : benches/single_thread/delivery.rs
    harness: false


profile:

  release:

    opt-level    : 3
    codegen-units: 1

    lto          : false
    debug        : true
