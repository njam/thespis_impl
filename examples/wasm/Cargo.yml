package:

  name    : thespis_wasm_example
  version : 0.1.0
  authors : [ Naja Melan <najamelan@autistici.org> ]
  edition : '2018'


lib:

  crate-type : [ cdylib ]
  path       : src/entrypoint.rs


dependencies:

  log             : ^0.4
  console_log     : ^0.1
  async_runtime   : { version: ^0.3, package: naja_async_runtime, default-features: false }
  thespis         : { path: ../../../thespis_iface                                        }
  thespis_impl    : { path: ../../../thespis_impl, default-features: false                }
  futures-preview : ^0.3.0-alpha
  wasm-bindgen    : ^0.2

  web-sys:

    version  : ^0.3

    features :
    [
      console     ,
      Document    ,
      Element     ,
      HtmlElement ,
      Node        ,
      Window      ,
    ]
